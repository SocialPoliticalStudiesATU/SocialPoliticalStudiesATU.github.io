<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دانشکده علوم اجتماعی - انجمن مطالعات اجتماعی سیاسی</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient-start: #023047;
            --bg-gradient-end: #001219;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.2);
            --primary-text: #edf2f4;
            --secondary-text: #adb5bd;
            --accent-color: #FFB703;
            --accent-hover: #fca311;
            --shadow-color: rgba(0, 0, 0, 0.25);
            --font-main: 'Vazirmatn', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-main);
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--primary-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 15px;
            direction: rtl;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 183, 3, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: -1;
            animation: rotate 30s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .header-logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .logo {
            max-height: 70px;
            width: auto;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
            transition: transform 0.3s ease;
                        filter: brightness(0) invert(1);

        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
          .social-link-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-decoration: none;
            color: var(--primary-text);
            font-weight: 500;
            transition: transform 0.2s ease, background-color 0.2s ease;
            direction: ltr;
        }
        
        .social-link-item:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .social-icon {
            width: 28px;
            height: 28px;
                        margin-right: 6px; /* <<< مارجین طبق دستور شما اصلاح شد */

        }
        
        .divider {
            border: none;
            height: 1px;
            background: linear-gradient(to left, transparent, var(--glass-border), transparent);
            margin: 30px 0;
        }
        
        .quick-links {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 40px;
        }
        
        .quick-link-button {
            display: block;
            width: 100%;
            padding: 16px;
            background-color: var(--accent-color);
            color: var(--bg-gradient-end);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 12px;
            transition: all 0.25s ease-in-out;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        
        .quick-link-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .quick-link-button:hover::before {
            left: 100%;
        }
        
        .quick-link-button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        .telegram-post {
            margin-top: 20px;
        }
        
        .telegram-post .section-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--secondary-text);
            margin-bottom: 20px;
        }
        
        #telegram-embed-container {
            min-height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .loading-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: var(--secondary-text);
            font-size: 0.9rem;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: var(--secondary-text);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header-logos">
            <img src="https://z-cdn-media.chatglm.cn/files/11b2a727-6a87-46de-b22f-98be8ca66441_photo_5895431462822464889_x-removebg-preview.png?auth_key=1789208362-4c28e44979d34b6c8c7ed7f0dc668927-0-43e20f1b0451685d3aa887fcc604c96b" alt="لوگوی انجمن" class="logo">
            <img src="https://z-cdn-media.chatglm.cn/files/8ee6bc11-8d5b-49ea-9bdf-158c19729646_allameh%20logo.png?auth_key=1789208362-3f3bde30bb86471b9b37fa556f72d162-0-01e4201fb43a2ad732bf789383bf8982" alt="لوگوی دانشگاه" class="logo">
        </header>
        
        <section class="social-links">
            <a href="https://t.me/social_political_studies_atu" class="social-link-item" target="_blank" rel="noopener noreferrer">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Telegram_2019_Logo.svg" alt="لوگوی تلگرام" class="social-icon">
                <span>social_political_studies_atu</span>
            </a>
            <a href="https://www.instagram.com/atu.sociopoliticalstudies/" class="social-link-item" target="_blank" rel="noopener noreferrer">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="لوگوی اینستاگرام" class="social-icon">
                <span>atu.sociopoliticalstudies</span>
            </a>
        </section>
        
        <hr class="divider">
        
        <section class="quick-links">
            <a href="https://food.atu.ac.ir/" class="quick-link-button" target="_blank" rel="noopener noreferrer">سامانه تغذیه</a>
            <a href="https://d-lib.atu.ac.ir/" class="quick-link-button" target="_blank" rel="noopener noreferrer">سامانه کتابخانه دیجیتال</a>
            <a href="https://ssd.atu.ac.ir/" class="quick-link-button" target="_blank" rel="noopener noreferrer">سایت دانشکده علوم اجتماعی</a>
        </section>
        
        <section class="telegram-post">
            <h2 class="section-title">از کانال تلگرام ما</h2>
            <div id="telegram-embed-container">
                <div class="loading-indicator">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">در حال بارگذاری پست...</div>
                </div>
            </div>
        </section>
        
        <div class="footer">
            © 2023 انجمن مطالعات اجتماعی سیاسی دانشگاه علامه طباطبائی
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const telegramEmbedCodes = [
                '<script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-post="Social_Political_Studies_ATU/240" data-width="100%" data-single><\/script>',
                '<script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-post="Social_Political_Studies_ATU/199" data-width="100%"><\/script>',
                '<script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-post="Social_Political_Studies_ATU/187" data-width="100%" data-single><\/script>',
                '<script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-post="Social_Political_Studies_ATU/163" data-width="100%" data-single><\/script>',
                '<script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-post="Social_Political_Studies_ATU/139" data-width="100%"><\/script>',
                '<script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-post="Social_Political_Studies_ATU/136" data-width="100%"><\/script>',
                '<script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-post="Social_Political_Studies_ATU/248" data-width="100%" data-single><\/script>',
                '<script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-post="Social_Political_Studies_ATU/183" data-width="100%" data-single><\/script>',
                '<script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-post="Social_Political_Studies_ATU/47" data-width="100%" data-single><\/script>'
            ];

            const randomIndex = Math.floor(Math.random() * telegramEmbedCodes.length);
            const randomEmbedCode = telegramEmbedCodes[randomIndex];
            const container = document.getElementById('telegram-embed-container');

            if (container) {
                // Simulate loading delay for better UX
                setTimeout(() => {
                    container.innerHTML = randomEmbedCode;
                    
                    // Create the script element
                    const scriptElement = document.createElement('script');
                    scriptElement.async = true;
                    scriptElement.src = 'https://telegram.org/js/telegram-widget.js?22';
                    
                    // Extract post data from the embed code
                    const postMatch = randomEmbedCode.match(/data-telegram-post="([^"]+)"/);
                    if (postMatch) {
                        scriptElement.setAttribute('data-telegram-post', postMatch[1]);
                    }
                    
                    const widthMatch = randomEmbedCode.match(/data-width="([^"]+)"/);
                    if (widthMatch) {
                        scriptElement.setAttribute('data-width', widthMatch[1]);
                    }
                    
                    if (randomEmbedCode.includes('data-single')) {
                        scriptElement.setAttribute('data-single', '');
                    }
                    
                    container.appendChild(scriptElement);
                }, 1000);
            }
        });
    </script>
</body>
</html>
